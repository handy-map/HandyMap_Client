<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #fields="ngForm" (ngSubmit)="this.onSubmit(fields)">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Job Title</ion-label>
            <ion-input type="text" ngModel name="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Job Description</ion-label>
            <ion-input type="text" ngModel name="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime display-format="DD/MM/YYYY" min="2019-05-09" max="2019-08-09" required
              placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Start Time</ion-label>
            <ion-datetime display-format="h:mm A" required placeholder="Select Start Time"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">End Time</ion-label>
            <ion-datetime display-format="h:mm A" placeholder="Select End Time"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" ngModel name="address" required></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" color="tertiary" expand="full" (click)="onBook()">Request Booking</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
